<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-container h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    .login-button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome! Please Log In</h1>
    <button class="login-button" onclick="login()">Login with Cognito</button>
  </div>

  <script>
    function login() {
      const domain = 'my-app-demo-login.auth.us-east-1.amazoncognito.com';
      const clientId = '7pgl03ffliepqda27uisdmcvap';
      const redirectUri = 'https://dlppid23dhu3s.cloudfront.net/callback.html';
      const loginUrl = `https://${domain}/login?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=email+openid+profile`;
      window.location.href = loginUrl;
    }
  </script>
</body>
</html>
